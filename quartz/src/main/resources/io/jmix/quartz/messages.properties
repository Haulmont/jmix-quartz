io.jmix.quartz.screen.trigger/cronExpressionHelpText=Cron expression is a sequence of six or seven fields, separated by spaces: second, minute, hour, day, month, day of a week and year(optionally). \
                The month and the day of a week can be represented by the first three letters of their English names. Examples:\
                <ul>\
                    <li>* * * ? * SUN - every Sunday</li>\
                    <li>* * * L * ? - last day of every month</li>\
                    <li>* * * ? * 6L - last Friday of every month</li>\
                    <li>* * * ? 9 6#3 - third Friday in September</li>\
                    <li>* * * 25 12 ? - every Christmas</li>\
                </ul>
